<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Login Test</title>
</head>
<body>
  <h1>ログインテスト</h1>
  <button id="loginButton">Googleでログイン</button>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // ✅ あなたのFirebase設定に差し替えてください
    const firebaseConfig = {
      apiKey: "AIzaSyCtJkRR9KiHCI9cmeHd3U6GAKFuUKKnkD8",
      authDomain: "syukatsukanri-cad68.firebaseapp.com",
      projectId: "syukatsukanri-cad68",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ ログインボタンのクリック処理
    document.getElementById("loginButton").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("ログイン成功！" + result.user.email);
        })
        .catch(error => {
          alert("ログイン失敗：" + error.message);
          console.error(error);
        });
    };
  </script>
</body>
</html>
